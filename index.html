<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <div class="container">
            <img
                class="container__image"
                src="./images/pattern-background-desktop.svg"
                alt="background-image-desktop"
            />
            <div class="card">
                <div class="card__upper">
                    <img
                        class="card__image"
                        src="/images/illustration-hero.svg"
                        alt="music"
                    />
                </div>
                <div class="card__details">
                    <div class="card__order">
                        <h2>Order Summary</h2>
                        <p>
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <div class="card__annual">
                        <img src="./images/icon-music.svg" alt="logo" />

                        <ul class="card__list">
                            <li><span>Annual Plan</span></li>
                            <li>$59.99/year</li>
                        </ul>
                        <div class="change-btn">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="card__buttons">
                        <button class="card__btn">Proceed to Payment</button>
                        <!-- <a href="#">Cancel Order</a> -->
                        <button class="card__btn--primary">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
